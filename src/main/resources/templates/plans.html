<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link th:href="@{styles.css}" rel="stylesheet">
</head>

<title>Stolia - Plans</title>
</head>

<body class="d-flex flex-column h-100">

    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container justify-content-center">
                <span class="navbar-brand mb-0 h1">Your Plans</span>
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0 py-4">
        <div class="container">
            <section>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <div class="d-grid gap-2 d-md-flex justify-content-end">
                            <button class="btn btn-primary" type="button">Add New</button>
                        </div>
                    </li>
                </ul>
                <hr class="my-5">
            </section>
            <section class="list-group mx-0 w-auto">
                <label class="list-group-item d-flex gap-2" th:each="plan : ${plans}">
                    <input class="form-check-input flex-shrink-0" type="checkbox" value="" th:checked="${plan.isChecked()}">
                    <span>
                        <span th:text="${plan.getTodo()}"></span>
                        <small class="d-block text-muted" th:text="${plan.getDescription()}"></small>
                    </span>
                </label>
            </section>
        </div>
    </main>

    <footer class="footer mt-auto">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-text">
                    Made by <a href="https://github.com/stackpan">Stackpan</a> a.k.a Ivan Rizkyanto. Powered by <a
                        href="https://spring.io">Spring Boot</a>
                </span>
            </div>
        </nav>
    </footer>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script th:src="@{/extra/masonry.pkgd.min.js}" async></script>

</body>

</html>
